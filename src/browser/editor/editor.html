<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" href="../../../vendors/css/trix.css">
  <link rel="stylesheet" href="../../../vendors/css/photon.min.css">
  <link rel="stylesheet" href="../../assets/stylesheets/application.css">
  <script src="../../../vendors/js/trix.js"></script>
</head>

<body>
  <div class="container">
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar">
            <div class="left-panel">
              <div id="chapters-section">

              </div>
            </div>
          </div>
          <div class="pane">
            <div class="right-panel">
              <div class="buttons-bar">
                <div class="toolbar-section">
                  <button class="btn btn-large btn-default" id="home-btn">Home</button>
                  <button class="btn btn-large btn-primary" id="save-btn">Save</button>
                  <button class="btn btn-large btn-positive" id="new-chapter-btn">New Chapter</button>
                </div>
              </div>
              <form>

              <input placeholder="Type chapter's title here" class="form-control borderless-input" id='chapter-input' name="chapter-title">
              <input id="trix-editor-input" name="chapter-content" type="hidden">

              <div class="editor">
                <trix-editor input="trix-editor-input" placeholder='Type here'></trix-editor>
              </div>
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  require('../../../dist/browser/editor/render-editor')
</script>
</html>
